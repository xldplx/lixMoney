<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lixMoney | Wallet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-['Kanit']">
    <header class="h-[80px] bg-gradient-to-r from-gray-100 to-gray-300 flex justify-between items-center pl-10 pr-10 border-b-2 border-gray-300 font-bold">
        <div class="drop-shadow-lg">
            <a class="text-[2rem] font-bold bg-gradient-to-r from-green-400 to-green-600 text-transparent bg-clip-text drop-shadow-half-black" href=""><span>lix</span>Money</a>    
        </div>
        <nav>
            <ul class="flex gap-5 font-light">
                <li>Welcome, Alden!</li>
                <li><a href="index.html">Log out</a></li>
            </ul>
        </nav>
    </header>
    <section class="h-[550px] w-auto bg-gradient-to-r from-green-400 to-green-600 flex flex-col justify-center items-center border-b-2 border-gray-300">
        <div>
            <h1 class="text-white font-medium drop-shadow-lg mb-10 text-[1.6rem]">welcome <span class="font-light">Alden</span>, your current wallet balance is:</h1>
        </div>
        <div class="bg-gradient-to-r from-gray-100 to-gray-300 rounded-2xl h-[200px] w-[400px] shadow-lg flex items-center justify-center">
            <h1 class="tracking-widest text-[4rem] bg-gradient-to-r from-green-400 to-green-600 text-transparent bg-clip-text drop-shadow-lg">$0.00</h1>
        </div>
    </section>
    <section class="flex flex-col justify-center items-center h-[800px] bg-gradient-to-r from-gray-100 to-gray-300">
        <div class="justify-center items-center">
            <h1 class="text-[2rem] drop-shadow-xl">what would you like to do?</h1>
        </div>

        <div class="flex justify-center items-center h-[500px] w-[1400px] rounded-lg mt-3 gap-5">
            <div class="w-[20%] bg-white h-[90%] rounded-lg shadow-2xl flex flex-col gap-2 justify-start pt-5 items-center">
                <button class="h-[40px] w-[200px] bg-gradient-to-r from-green-400 to-green-600 rounded-lg shadow-2xl font-light text-white hover:scale-[1.1] transform ease-in-out duration-[300ms]">add funds</button>
                <button class="h-[40px] w-[200px] bg-gradient-to-r from-green-400 to-green-600 rounded-lg shadow-2xl font-light text-white hover:scale-[1.1] transform ease-in-out duration-[300ms]">add bank</button>
                <button class="h-[40px] w-[200px] bg-gradient-to-r from-green-400 to-green-600 rounded-lg shadow-2xl font-light text-white hover:scale-[1.1] transform ease-in-out duration-[300ms]">transfer money</button>
                <button class="h-[40px] w-[200px] bg-gradient-to-r from-green-400 to-green-600 rounded-lg shadow-2xl font-light text-white hover:scale-[1.1] transform ease-in-out duration-[300ms]">request money</button>
            </div>
            <div class="w-[80%] bg-white h-[90%] rounded-lg shadow-2xl"></div>
        </div>
    </section>
    <section class="h-[400px] bg-gradient-to-r from-green-400 to-green-600 border-b-2 border-gray-300">
        <div></div>
    </section>
</body>
</html>
